<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>Upload your articles here!</h1>
  <label for="Title">Title</label><br />
<textarea id="Title" name="Title" rows="1" cols="100">
</textarea><br />
  <label for="Subtitle">Subtitle</label><br />
<textarea id="Subtitle" name="Subtitle" rows="1" cols="100">
</textarea><br />
  <label for="Summary">Summary</label><br />
<textarea id="Summary" name="Summary" rows="5" cols="100">
</textarea><br />
  <label for="Content">Content</label><br />
<textarea id="Content" name="Content" rows="22" cols="100">
</textarea><br />
  <button (click)="addArticle(ctrl.article)" class="margin">Submit</button>
  <!--<button (click)="redirectToFiles()" class="margin">writearticle a file</button>-->
</body>

</html>
