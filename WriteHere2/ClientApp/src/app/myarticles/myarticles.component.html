<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>My Articles</h1>

  <button (click)="getArticleList()">Reload My Articles List</button>
  <button (click)="composeArticle()">Compose</button>

  <table style="width:90%">
    <thead>
      <tr>
        <th width="30%">Title</th>
        <th width="30%">Subtitle</th>
        <th width="20%">Pen Name</th>
        <th width="10%">Status</th>
        <th><img src="../_images/VoteUp.png" alt="UpVotes" class="smallimage"></th>
        <th><img src="../_images/VoteDown.png" alt="DownVotes" class="smallimage"></th>
        <th><img src="../_images/Comment.png" alt="Comments" class="smallimage"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of articles">
        <td><a href="/articledetails?id={{ a.id }}&isEditable=true">{{ a.title }}</a></td>
        <td>{{ a.subtitle }}</td>
        <td>{{a.authorDisplayName }}</td>
        <td>{{a.articleStatus}}</td>
        <td>{{a.upVote}}</td>
        <td>{{a.downVote}}</td>
        <td>{{a.commentCount}}</td>
      </tr>
    </tbody>
  </table>
  <!--<h3>Write a new article!</h3>
  <a href="/writearticle">New Article</a>-->
</body>
</html>
