<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>User Dashboard</h1>

  <button 
          (click)="redirectToMyAccount()"
          class="wide-margin long-button" >My Account</button>
  <button *ngIf="isWriter"
          (click)="redirectToMyArticles()"
          class="wide-margin long-button" >My Articles</button>
  <button *ngIf="isReader"
          (click)="redirectToPublished()"
          class="wide-margin long-button">My Liked Articles</button>
  <button *ngIf="isEditor"
          (click)="redirectToMyAssignments()"
          class="wide-margin long-button">My Assignments to Edit</button>


</body>  

</html>
