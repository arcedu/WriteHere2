<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <h1>User Dashboard</h1>
  <button (click)="redirectToMyAccount()"
          class="wide-margin long-button">
    My Account
  </button>
  <button *ngIf="loginUser.isWriter"
          (click)="redirectToMyArticles()"
          class="wide-margin long-button">
    My Articles
  </button>
  <button *ngIf="loginUser.isReader"
          (click)="redirectToPublished()"
          class="wide-margin long-button">
    My Liked Articles
  </button>
  <button *ngIf="loginUser.isEditor"
          (click)="redirectToMyAssignments()"
          class="wide-margin long-button">
    My Assignments to edit
  </button>
  <button *ngIf="loginUser.isTutor "
          (click)="redirectToMyAssignments()"
          class="wide-margin long-button">
    My Assignments to tutor
  </button>
  <button *ngIf="loginUser.isDrawer "
          (click)="redirectToMyAssignments()"
          class="wide-margin long-button">
    My Assignments to illustrate
  </button>
  <button *ngIf="loginUser.isAdmin"
          (click)="redirectToAdmin()"
          class="wide-margin long-button">
    Admin Settings
  </button>
</body>  

</html>
